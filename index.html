<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Vue</title>
</head>
<div class="container" id="app">
    <div class="row">
        <div class="col-12">
            <h1>Cars APP</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label for="search">Find your car</label>
                <input
                        type="text"
                        class="form-control"
                        id="search"
                        placeholder="Name, model.."
                        v-model="search"
                >
            </div>
            <hr>
            <ul class="list-group cursor-pointer">
                <li
                    v-for="(car, index) of filteredCars"
                    class="list-group-item list-group-item-action cursor-pointer"
                    @click="selectCar(index)"
                    :class="{ 'active': selectedCarIndex === index}"
                >
                    {{ car.name }} - {{ car.model }}

                </li>
            </ul>
        </div>
        <div class="col-8 pt-3">
            <div class="row">
                <div class="col-5">
                    <h2> {{ car.name }}</h2>
                    <img :src="car.image" :alt="car.name" class="car-img">
                </div>
                <div class="col-7 pt-2">
                    <h5>Car details</h5>
                    <ul>
                        <li>Model - <strong>{{ car.model }}</strong></li>
                        <li>Year - <strong>{{ car.year }}</strong></li>
                        <li>Owner - <strong>{{ car.owner }}</strong></li>
                    </ul>
                    <div class="phone-block">
                        <p v-if="phoneVisibility">
                            {{ car.phone }}
                        </p>
                    </div>


                    <button
                            class="btn btn-outline-success mr-3"
                            @click="phoneVisibility = !phoneVisibility"
                            v-text="phoneBtnText"
                    >

                    </button>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
